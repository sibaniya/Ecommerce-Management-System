<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="container">

    <!-- TOP NAVBAR -->
    <nav class="nav-item">
        <div class="top-left">
            <span class="top-menu">About</span>
            <span class="top-menu">Contact Us</span>
            <span class="top-menu">More</span>
        </div>

        <input type="text" placeholder="Search products...">

        <div class="top-right">
            <div class="profile-circle" onclick="goToProfile()">P</div>
            <img src="/data/cart2.jfif" width="30">
        </div>
    </nav>

    <!-- CATEGORY NAV -->
    <nav class="item">
        <ul>
            <li onclick="goToDresses()">Dresses</li>
            <li>Furniture</li>
            <li>Toys</li>
            <li>Kitchen</li>
            <li>Footwear</li>
            <li>Electronics</li>
        </ul>
    </nav>

    <!-- PRODUCTS -->
    <div class="card">

        <div class="inner-div">
            <img src="/data/phone.webp">
            <div class="prod-info">
                <p class="prod-name">Smart Phone</p>
                <p class="prod-price">₹65,000</p>
            </div>
            <button class="add-cart">Add to Cart</button>
        </div>

        <div class="inner-div">
            <img src="/data/shirt.jpg">
            <div class="prod-info">
                <p class="prod-name">Men Shirt</p>
                <p class="prod-price">₹1,200</p>
            </div>
            <button class="add-cart">Add to Cart</button>
        </div>

        <div class="inner-div">
            <img src="/data/headset.jfif">
            <div class="prod-info">
                <p class="prod-name">Headset</p>
                <p class="prod-price">₹2,200</p>
            </div>
            <button class="add-cart">Add to Cart</button>
        </div>

        <div class="inner-div">
            <img src="/data/sofa.jfif">
            <div class="prod-info">
                <p class="prod-name">Sofa</p>
                <p class="prod-price">₹55,000</p>
            </div>
            <button class="add-cart">Add to Cart</button>
        </div>

        <div class="inner-div">
            <img src="/data/toy.jfif">
            <div class="prod-info">
                <p class="prod-name">Kids Toy</p>
                <p class="prod-price">₹400</p>
            </div>
            <button class="add-cart">Add to Cart</button>
        </div>

        <div class="inner-div">
            <img src="/data/dinning.webp">
            <div class="prod-info">
                <p class="prod-name">Dining Table</p>
                <p class="prod-price">₹17,500</p>
            </div>
            <button class="add-cart">Add to Cart</button>
        </div>

    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <ul class="footer-nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="category.html">Category</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="order.html">Order</a></li>
        </ul>
    </footer>

</div>
    <script src="/js/home.js"></script>
