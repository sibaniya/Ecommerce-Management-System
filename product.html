<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
  
<div class="container">

    <!-- TOP NAVBAR -->
    <nav class="nav-item">
        <div class="top-left">
            <span class="top-menu">About</span>
            <span class="top-menu">Contact Us</span>
            <span class="top-menu">More</span>
        </div>
        <div class="top-right">
            <div class="profile-circle">P</div>
            <img src="/data/cart2.jfif" width="30px" height="30px">
        </div>
    </nav>

    <!-- SECOND NAVBAR -->
    <nav class="item">
        <ul>
            <li>Dresses</li>
            <li>Footwear</li>
            <li>Toys</li>
            <li>Electronics</li>
            <li>Home Decor</li>
            <li>Books</li>
        </ul>
    </nav>

    <!-- PRODUCT DETAILS SECTION -->
    <div class="product-card">
        <div class="product-image">
            <img src="/data/phone.webp" alt="Product Image">
        </div>
        <div class="product-info">
            <h2>Smartphone XYZ</h2>
            <p class="price">Price: â‚¹15,999</p>
            <div class="quantity">
                <button id="decrease">-</button>
                <input type="number" id="qty" value="1" min="1">
                <button id="increase">+</button>
            </div>
            <button id="addCart">Add to Cart</button>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <ul class="footer-nav">
            <li>Home</li>
            <li>Product</li>
            <li>Category</li>
            <li>Add to Cart</li>
            <li>Order</li>
        </ul>
    </footer>

</div>
    <script src="/js/product.js"></script>
</body>
</html>
